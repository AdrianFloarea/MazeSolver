plugins {
    id 'java'
    id 'application'
    id "org.beryx.jlink" version "2.23.3"
}

group 'com.github.afloarea'
version '0.4.4'
description 'A maze-solver that can solve image mazes in png format using various algorithms'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
}

java {
    modularity.inferModulePath = true
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()

    testLogging.showStandardStreams = true

    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor)
    }
}

application {
    mainModule = "com.github.afloarea.maze.solver"
    mainClass = "com.github.afloarea.maze_solver.Main"
}

jlink {
    launcher {
        name = "maze-solver"
    }
    imageName = 'maze-solver'
}
